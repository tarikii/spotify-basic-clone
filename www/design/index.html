<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/styles.css"> 
        <title>Spotify Web Clone</title>
    </head>
    <body class="background-content">
        <div class="sidebar-container">
            <ul class="sidebar-list">

                <li class="home-list">
                    <a class="sidebar-home">
                        <img src="../resources/home-icon.png" alt="Home Icon" width="40" height="40">
                        <span class="home-text">Home</span>
                    </a>
                </li>

                <li class="search-list">
                    <a class="sidebar-search">
                        <img src="../resources/search-icon.png" alt="Search Icon" width="40" height="40">
                        <span class="search-text">Search</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="library-container">
            <div class="library-div">
                <header class="library-header">
                    <button class="library-button" aria-label="Shrink Library">
                        <span class="library-title">
                            <img src="../resources/library-icon2.png" alt="Library Icon" width="40" height="40">
                            Your library
                        </span>
                    </button>
                    <span class="create-lists">
                        <button class="create-button" aria-label="Create a list or folder">
                            <img src="../resources/create-icon.png" alt="Create List Icon" width="40" height="40">
                        </button>
                        <button class="show-button" aria-label="Show more">
                            <img src="../resources/showmore-icon.png" alt="Show More Icon" width="40" height="40">
                        </button>
                    </span>
                </header>
            </div>
            <div class="check-content">
                <div class="content-section">
                    <button class="show-lists">
                        <span class="span-lists">Lists</span>
                    </button>
                    <button class="show-artists">
                        <span class="span-artists">Artists</span>
                    </button>
                </div>
            </div>

            <div class="search-music">
                <div class="search-content">
                    <button class="search-button">
                        <img src="../resources/searchmusic-icon.png" alt="Search Music Icon" width="40" height="40">
                    </button>
                    <button class="recent-music">
                        <span>Recent</span>
                        <img src="../resources/recent-icon.png" alt="Recent Music Icon" width="40" height="40">
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
